<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
<head>
    <meta charset="UTF-8">
    <title>Curso AngularJs</title>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <pre ng-controller="diretivasController" ng-show="true">
        <input type="checkbox" ng-model="mostrar" id="mostrar"> <label for="mostrar">Mostrar</label>
        <hr>
        <span ng-show="mostrar" ng-bind="developer"></span>
        <span ng-hide="mostrar">Com diretiva hide</span>
        <span ng-show="mostrar">Com diretiva show</span>
        <hr>
        <span ng-bind="developer"></span><br>
        <span ng:bind="developer"></span>
        <span ng_bind="developer"></span>
        <span x-ng-bind="developer"></span>
        <span data-ng-bind="developer"></span>
        
    </pre>
</body>
</html>
