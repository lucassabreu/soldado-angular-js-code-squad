<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
<head>
    <meta charset="UTF-8">
    <title>Curso AngularJs</title>
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/aula-09/app.js"></script>
</head>
<body>
    <div ng-controller="listaController">
        <ul>
            <li ng-repeat="tarefa in tarefas"><my-tarefas></my-tarefas></li>
        </ul>
        <ul>
            <li ng-repeat="tarefa in tarefas" my-tarefas></li>
        </ul>
        <ul>
            <li ng-repeat="tarefa in tarefas" class="my-tarefas"></li>
        </ul>
    </div>
</body>
</html>
