<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
<head>
    <meta charset="UTF-8">
    <title>Curso AngularJs</title>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div ng-controller="listaController">
        <ul ng-repeat="tarefa in tarefas">
            <li>
                {{tarefa.prioridade}} - {{tarefa.nome}} 
                <a href="" ng-click="remover($index)">Remover</a>
            </li>
        </ul>
        <hr>
        <form>
            Nome: <input type="text" ng-model="t.nome" /><br>
            Prioridade: <input type="number" ng-model="t.prioridade" /><br>
            <button ng-click="adicionar()">Adicionar</button>
        </form>
    </div>
</body>
</html>
